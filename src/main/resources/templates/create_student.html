<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Add Student - Student Management System</title>
</head>
<body>
<nav>
    <ul class="nav-bar">
        <li>
            <a th:href="@{/students}">Student Managment</a>
        </li>
    </ul>
</nav>

<div class="container" >
    <div class="row">
        <h1>Add New Student</h1>
    </div>

        <div class="form-group">
    <form th:action="@{/students}"  th:object="${student}" method="post">


            <label for="firstName">First Name:</label>

            <input type="text" id="firstName" name="firstName" th:field="*{firstName}" placeholder="Enter Student First Name" required>
            <br>

            <label for="lastName">Last Name:</label>
            <input type="text" id="lastName" name="lastName" th:field="*{lastName}" placeholder="Enter Student Last Name" required>
            <br>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" th:field="*{email}" placeholder="Enter Student email ID" required>
            <br>

        <div class ="footer-submit">
            <button type="submit">Add Student</button>
        </div>

    </form>
        </div>

</div>

</body>
</html>
