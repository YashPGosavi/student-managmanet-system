<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Student Management System</title>
</head>
<body>

    <nav>
        <ul class="nav-bar">
            <li>
                <a th:href="@{/students}">Student Managment</a>
            </li>
        </ul>
    </nav>

<div class="container">
    <div class="row">
        <h1>List of Students</h1>
    </div>

    <div class="row">
        <button >
            <a th:href="@{/students/new}">Add Students</a>
        </button>
    </div>

    <table class="table">
        <thead>
        <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Email</th>
            <th>Action</th>
        </tr>
        </thead>

        <tr th:each="student : ${students}">
            <td th:text="${student.firstName}"></td>
            <td th:text="${student.lastName}"></td>
            <td th:text="${student.email}"></td>

            <td >
                <button>
                    <a th:href="@{/students/edit/{id}(id=${student.id})}">Update</a>
                </button>

                <button>
                    <a th:href="@{/students/{id}(id=${student.id})}">Delete</a>
                </button>
            </td>

        </tr>

    </table>
</div>

</body>
</html>
